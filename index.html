<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-REX Node Mini-App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to T-REX Node</h1>
        <p>This is a sample mini app inside Telegram!</p>
        <button onclick="sendMessage()">Send Message</button>
        <button onclick="closeApp()">Close App</button>
    </div>
    <script>
        function sendMessage() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData("Hello from Web App!");
            }
        }
        
        function closeApp() {
            if (window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
